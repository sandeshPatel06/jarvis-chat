name: Backend Tests & Firebase Verification

on:
  push:
    branches:
      - main
    paths:
      - 'jarvis-backend/**'
  pull_request:
    paths:
      - 'jarvis-backend/**'

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: jarvis-backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify Firebase Initialization
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          DJANGO_SECRET_KEY: 'test-key'
          DJANGO_DEBUG: 'True'
        run: python scripts/verify_firebase_init.py
