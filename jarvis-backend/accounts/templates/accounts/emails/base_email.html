<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Notification</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .header {
            background-color: #6C63FF;
            /* App Tint Color */
            padding: 20px;
            text-align: center;
        }

        .header img {
            max-height: 40px;
        }

        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .content {
            padding: 30px;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666666;
            border-top: 1px solid #eeeeee;
        }

        .footer a {
            color: #6C63FF;
            /* App Tint Color */
            text-decoration: none;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #6C63FF;
            /* App Tint Color */
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            margin: 10px 0;
        }

        @media only screen and (max-width: 600px) {
            .container {
                width: 100% !important;
                border-radius: 0 !important;
            }

            .content {
                padding: 20px !important;
            }
        }
    </style>
</head>

<body>
    <div style="padding: 20px;">
        <div class="container">
            <div class="header">
                <!-- Replace with actual logo URL if available, otherwise text -->
                <h1>Jarvis</h1>
            </div>
            <div class="content">
                {% block content %}{% endblock %}
            </div>
            <div class="footer">
                <p>&copy; {% now "Y" %} Jarvis. All rights reserved.</p>
                <p>
                    <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <a href="#">Support</a>
                </p>
                <p>This email was sent to you because of activity on your Jarvis account.</p>
            </div>
        </div>
    </div>
</body>

</html>
